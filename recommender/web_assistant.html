<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>University Assistant</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #f4f6f8;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
    }
    .container {
      background: #ffffff;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      padding: 40px;
      max-width: 800px;
      margin-top: 50px;
      width: 90%;
      transition: all 0.3s ease;
    }
    h1 {
      text-align: center;
      color: #1f2937;
      margin-bottom: 30px;
    }
    textarea {
      width: 100%;
      height: 100px;
      border-radius: 12px;
      border: 1px solid #d1d5db;
      padding: 15px;
      font-size: 16px;
      resize: vertical;
      transition: all 0.2s ease;
    }
    textarea:focus {
      outline: none;
      border-color: #2563eb;
      box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.2);
    }
    button {
      display: block;
      margin: 20px auto 0;
      padding: 12px 25px;
      background: linear-gradient(90deg, #2563eb, #3b82f6);
      color: #fff;
      font-weight: 600;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-size: 16px;
      transition: all 0.2s ease;
    }
    button:hover {
      background: linear-gradient(90deg, #1e40af, #2563eb);
      transform: translateY(-2px);
    }
    .answer-card {
      background: #f9fafb;
      border-left: 4px solid #2563eb;
      border-radius: 12px;
      padding: 20px;
      margin-top: 30px;
      line-height: 1.6;
      color: #1f2937;
      box-shadow: 0 4px 15px rgba(0,0,0,0.05);
      transition: all 0.3s ease;
    }
    .answer-card h2 {
      margin-top: 0;
      color: #2563eb;
      font-size: 20px;
    }
    .sources {
      margin-top: 15px;
      font-size: 14px;
      color: #6b7280;
    }
    .sources ul {
      padding-left: 20px;
    }
    .sources li {
      margin-bottom: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üéì EduCompass Assistant</h1>
    <textarea id="question" placeholder="Type your question here..."></textarea>
    <button onclick="askQuestion()">Get Answer</button>

    <div id="result" class="answer-card" style="display:none;"></div>
    <div id="sources" class="sources" style="display:none;"></div>
  </div>

  <script>
    async function askQuestion() {
      const question = document.getElementById("question").value.trim();
      if (!question) {
        alert("Please enter a question.");
        return;
      }

      const resultDiv = document.getElementById("result");
      const sourcesDiv = document.getElementById("sources");

      resultDiv.style.display = "block";
      resultDiv.innerText = "Fetching answer...";
      sourcesDiv.style.display = "none";

      try {
        const res = await fetch("http://127.0.0.1:8000/ask", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ question })
        });

        const data = await res.json();

        resultDiv.innerHTML = `<h2>Answer:</h2>${data.answer}`;

        if (data.sources && data.sources.length > 0) {
          sourcesDiv.style.display = "block";
          let srcHTML = "<b>Sources:</b><ul>";
          data.sources.forEach(s => {
            srcHTML += `<li>${s}</li>`;
          });
          srcHTML += "</ul>";
          sourcesDiv.innerHTML = srcHTML;
        }

      } catch (err) {
        resultDiv.innerHTML = "‚ö†Ô∏è Error fetching answer.";
        console.error(err);
      }
    }
  </script>
</body>
</html>
