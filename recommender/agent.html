<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>üéì EduCompass Assistant</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #f4f6f8;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: flex-end;
      align-items: flex-start;
      min-height: 100vh;
    }
    .chat-panel {
      background: #ffffff;
      border-radius: 16px 0 0 16px;
      box-shadow: -5px 0 30px rgba(0,0,0,0.1);
      width: 400px;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }
    .chat-header {
      padding: 20px;
      background: #2563eb;
      color: #fff;
      font-size: 18px;
      font-weight: 600;
      border-radius: 16px 0 0 0;
    }
    .chat-messages {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      background: #f9fafb;
    }
    .message {
      max-width: 90%;
      padding: 12px 16px;
      border-radius: 12px;
      margin-bottom: 12px;
      word-wrap: break-word;
      line-height: 1.5;
    }
    .message.user {
      background: #2563eb;
      color: #fff;
      margin-left: auto;
    }
    .message.bot {
      background: #ffffff;
      color: #1f2937;
      border: 1px solid #e5e7eb;
      margin-right: auto;
    }
    .message.bot ul {
      padding-left: 20px;
      margin: 5px 0;
    }
    .message.bot li {
      margin-bottom: 4px;
    }
    .message.bot a {
      color: #2563eb;
      text-decoration: underline;
    }
    .chat-input {
      display: flex;
      padding: 15px;
      border-top: 1px solid #e5e7eb;
      background: #fff;
    }
    .chat-input textarea {
      flex: 1;
      border: 1px solid #d1d5db;
      border-radius: 12px;
      padding: 10px;
      font-size: 14px;
      resize: none;
      height: 50px;
      margin-right: 10px;
    }
    .chat-input textarea:focus {
      outline: none;
      border-color: #2563eb;
      box-shadow: 0 0 0 2px rgba(37, 99, 235, 0.2);
    }
    .chat-input button {
      background: linear-gradient(90deg, #2563eb, #3b82f6);
      color: #fff;
      font-weight: 600;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      padding: 0 20px;
      transition: all 0.2s ease;
    }
    .chat-input button:hover {
      background: linear-gradient(90deg, #1e40af, #2563eb);
    }
  </style>
</head>
<body>
  <div class="chat-panel">
    <div class="chat-header">üéì EduCompass Assistant</div>
    <div class="chat-messages" id="chatMessages"></div>
    <div class="chat-input">
      <textarea id="question" placeholder="Type your question..."></textarea>
      <button onclick="askQuestion()">Send</button>
    </div>
  </div>

  <script>
    const chatMessages = document.getElementById("chatMessages");
    const textarea = document.getElementById("question");

    function appendMessage(content, sender) {
      const div = document.createElement("div");
      div.className = `message ${sender}`;
      // Render markdown for bot
      if (sender === "bot") {
        div.innerHTML = marked.parse(content);
      } else {
        div.textContent = content;
      }
      chatMessages.appendChild(div);
      chatMessages.scrollTop = chatMessages.scrollHeight;
    }

    async function askQuestion() {
      const question = textarea.value.trim();
      if (!question) return;
      appendMessage(question, "user");
      textarea.value = "";

      appendMessage("‚è≥ Thinking...", "bot");

      try {
        const res = await fetch("http://127.0.0.1:8000/ask", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ question })
        });

        const data = await res.json();
        // Remove last "Thinking..." bubble
        chatMessages.removeChild(chatMessages.lastChild);

        let answer = data.answer || "‚ö†Ô∏è No answer received.";
        if (data.sources && data.sources.length > 0) {
          answer += "\n\n**Sources:**\n" + data.sources.map(s => `- ${s}`).join("\n");
        }

        appendMessage(answer, "bot");
      } catch (err) {
        chatMessages.removeChild(chatMessages.lastChild);
        appendMessage("‚ö†Ô∏è Error fetching answer.", "bot");
        console.error(err);
      }
    }

    // Enter to send
    textarea.addEventListener("keypress", function (e) {
      if (e.key === "Enter" && !e.shiftKey) {
        e.preventDefault();
        askQuestion();
      }
    });
  </script>
</body>
</html>
